  <body>
    <!-- CabeÃ§alho -->
    <header class="top-bar">
      <div class="logo">
        <img src="imagens/ebd-192x192.png" alt="EBD" />
        <h1 class="logo-text">JeovÃ¡ Shalom2</h1>
      </div>
      <nav class="nav-icons">
        <button title="InÃ­cio"><i class="fa-solid fa-house"></i></button>
        <button title="NotÃ­cias">
          <i class="fa-regular fa-newspaper"></i>
        </button>
        <button title="Atualizar">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button title="NotificaÃ§Ãµes"><i class="fa-regular fa-bell"></i></button>
      </nav>
      <div class="menu">
        <button id="configBtn" title="ConfiguraÃ§Ãµes">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <!-- BotÃ£o de instalar app -->
    <button id="btn-instalar" class="btn-primary" style="display: none">
      ðŸ“² Instalar App
    </button>

    <!-- Feed -->
    <main id="feed" class="feed"></main>

    <!-- Barra inferior tipo Instagram -->
    <nav class="bottom-bar">
      <button title="InÃ­cio"><i class="fa-solid fa-house"></i></button>
      <button title="Pesquisar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button title="Nova publicaÃ§Ã£o">
        <i class="fa-solid fa-square-plus"></i>
      </button>
      <button title="Mensagens"><i class="fa-regular fa-envelope"></i></button>
      <button id="btnPerfil" title="Perfil">
        <i class="fa-regular fa-user"></i>
      </button>
    </nav>

    <script src="app.js"></script>
    <script>
      // Espera o DOM carregar
      window.onload = () => {
        // BotÃ£o Perfil
        const btnPerfil = document.getElementById("btnPerfil");
        if (btnPerfil) {
          btnPerfil.addEventListener("click", () => {
            window.location.href = "perfil.html"; // redireciona para a pÃ¡gina do perfil
          });
        }

        // PWA - botÃ£o instalar
        let deferredPrompt;
        const installBtn = document.getElementById("btn-instalar");

        // Esconde botÃ£o se app jÃ¡ estiver instalada
        if (
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone
        ) {
          installBtn.style.display = "none";
        }

        // Captura evento antes de instalar
        window.addEventListener("beforeinstallprompt", (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installBtn.style.display = "block";
        });

        // Clique para instalar
        installBtn.addEventListener("click", async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === "accepted")
              console.log("UsuÃ¡rio aceitou instalar a app");
            else console.log("UsuÃ¡rio recusou instalar a app");
            deferredPrompt = null;
            installBtn.style.display = "none";
          }
        });

        // Detecta instalaÃ§Ã£o concluÃ­da
        window.addEventListener("appinstalled", () => {
          console.log("PWA instalada!");
          installBtn.style.display = "none";
        });
      };
    </script>
  </body>
