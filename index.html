<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBD - Rede Crist√£</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imagens/ebd-32x32.png"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cabe√ßalho -->
    <header class="top-bar">
      <div class="logo">
        <img src="imagens/ebd-192x192.png" alt="EBD" />
        <h1 class="logo-text">Rede Crist√£</h1>
      </div>
      <nav class="nav-icons">
        <button title="In√≠cio"><i class="fa-solid fa-house"></i></button>
        <button title="Not√≠cias">
          <i class="fa-regular fa-newspaper"></i>
        </button>
        <button title="Atualizar">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button title="Notifica√ß√µes"><i class="fa-regular fa-bell"></i></button>
      </nav>
      <div class="menu">
        <button id="configBtn" title="Configura√ß√µes">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <!-- Bot√£o de instalar app -->
    <button id="btn-instalar" class="btn-primary" style="display: none">
      üì≤ Instalar App
    </button>

    <!-- Feed -->
    <main id="feed" class="feed"></main>

    <!-- Barra inferior tipo Instagram -->
    <nav class="bottom-bar">
      <button title="In√≠cio"><i class="fa-solid fa-house"></i></button>
      <button title="Pesquisar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button title="Nova publica√ß√£o">
        <i class="fa-solid fa-square-plus"></i>
      </button>
      <button title="Mensagens"><i class="fa-regular fa-envelope"></i></button>
      <button id="btnPerfil" title="Perfil">
        <i class="fa-regular fa-user"></i>
      </button>
    </nav>

    <script type="module" src="app.js"></script>

    <script>
      // REGISTRA O SERVICE WORKER
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registrado com sucesso!"))
          .catch((err) =>
            console.log("‚ùå Erro ao registrar Service Worker:", err)
          );
      }
    </script>
    <script>
      // Espera o DOM carregar
      window.onload = () => {
        // Bot√£o Perfil
        const btnPerfil = document.getElementById("btnPerfil");
        if (btnPerfil) {
          btnPerfil.addEventListener("click", () => {
            window.location.href = "perfil.html"; // redireciona para a p√°gina do perfil
          });
        }

        // PWA - bot√£o instalar
        let deferredPrompt;
        const installBtn = document.getElementById("btn-instalar");

        // Esconde bot√£o se app j√° estiver instalada
        if (
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone
        ) {
          installBtn.style.display = "none";
        }

        // Captura evento antes de instalar
        window.addEventListener("beforeinstallprompt", (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installBtn.style.display = "block";
        });

        // Clique para instalar
        installBtn.addEventListener("click", async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === "accepted")
              console.log("Usu√°rio aceitou instalar a app");
            else console.log("Usu√°rio recusou instalar a app");
            deferredPrompt = null;
            installBtn.style.display = "none";
          }
        });

        // Detecta instala√ß√£o conclu√≠da
        window.addEventListener("appinstalled", () => {
          console.log("PWA instalada!");
          installBtn.style.display = "none";
        });
      };
    </script>
    <script type="module" src="firebase-config.js"></script>
  </body>
</html>
