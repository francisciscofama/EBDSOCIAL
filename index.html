<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBD - Rede Cristã</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="top-bar">
      <div class="logo">
        <img src="imagens/ebd-192x192.png" alt="EBD" />
        <nav class="nav-icons">
          <button title="Início"><i class="fa-solid fa-house"></i></button>
          <button title="Notícias">
            <i class="fa-regular fa-newspaper"></i>
          </button>
          <button title="Atualizar">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button title="Notificações">
            <i class="fa-regular fa-bell"></i>
          </button>
        </nav>
      </div>
      <div class="menu">
        <button id="refreshBtn" title="Configurações">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <!-- Feed -->
    <main id="feed" class="feed"></main>

    <!-- Área de publicação -->
    <section id="post-section" class="post-box">
      <textarea
        id="postText"
        placeholder="Compartilhe uma mensagem bíblica..."
      ></textarea>
      <button id="sendPost">📤 Publicar</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
